<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Django Level Two</title>
        <link rel="stylesheet" href="{% static "css/mystyle.css" %}" />
    </head>
    <body>
       <h1>Hi Welcome to Django Level Two</h1>
       <h2>Here are your access records:</h2>
       <div class="djangotwo">
           {% if access_records %} <!--if we have access records-->
                <table>
                    <thead>
                        <th>Site Name</th>
                        <th>Date Accessd</th>
                    </thead>

                    <!-- table row related to models -->
                    {% for acc in access_records %}
                    <tr>
                        <td>{{ acc.name }}</td>
                        <td>{{ acc.date }}</td>
                    </tr>
                    {% endfor %}
                </table>
            {% else %}
                <p>NO ACCESS RECORDS FOUND</p>
            {% endif %}

       </div>
    </body>
</html>
