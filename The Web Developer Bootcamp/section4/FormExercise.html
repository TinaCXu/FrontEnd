<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <label for="First Name">First Name: </label>
        <!--如果想要输出value，一定要有name才行-->
        <input type="text" name="First" id="First Name" placeholder="John" required>
        <label for="Last Name">Last Name: </label>
        <input type="text" name="Last" id="Last Name" placeholder="Smith" required>
    </br>
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Male" value="InputMale">
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="Female" value="InputFemale">
        <label for="Other">Other</label>
        <input type="radio" name="Gender" id="Other" value="InputOther">
    </br>
        <label for="Email">Email: </label>
        <input type="email" id="Email" placeholder="your email" required>
        <label for="Password">Password: </label>
        <input type="password" id="Password" placeholder="your passowrd" minlength="5" maxlength="10">
    </br>
        <label for="Birthday">Birthday: </label>
        <select name="Month" id="Birthday">
            <option>Month</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
        <select name="Day" id="Birthday">
            <option>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
        <select name="Year" id="Birthday">
            <option>Year</option>
            <option>1995</option>
            <option>1996</option>
            <option>1997</option>
            <option>1998</option>
            <option>1999</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
        </select>
    </br>
        <label for="Agree">I agree to the terms and conditions</label>
        <input type="checkbox" id="Agree" name="agree" value="InputAgree">
    </br>
        <button>Submit</button>
    </form>  
</body>
</html>
